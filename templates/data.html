{% extends "base.html" %}
{%load static%}

{% block body_type %}
<body class="sub_page">
{% endblock body_type%}


{% block slider %}
<section class="brand_section layout_padding">
  <div class="container">
    <div class="col-md-6">
      <div class="heading_container">
        <h2>
         {{ title }}
        </h2>
      </div>
    </div>
  </div>
</section>
{% endblock slider %}

{% block topic %}
<section class="trending_section layout_padding">
	<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>
         {{text}}
       </h5>
      </div>
    </div>
	</div>

</section>
{% endblock topic %}
